<div class="container-fluid">
    <!--搜索框-->
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <!--搜索条件框-->
            <div class="bg-w pd-10">
                <form class="form-inline">
                    <div class="form-group col-lg-3 col-md-3 col-sm-4 pd-10">
                        <label>姓名/编号：</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-lg-3 col-md-3 col-sm-4 pd-10">
                        <label>岗位：</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-lg-3 col-md-3 col-sm-4 pd-10">
                        <label>员工状态：</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-lg-3 col-md-3 col-sm-4 pd-10">
                        <label>标签：</label>
                        <select class="form-control">
                            <option>请选择</option>
                            <option>篮球</option>
                            <option>足球</option>
                            <option>乒乓球</option>
                        </select>
                    </div>
                    <!--按钮组-->
                    <div class="form-group col-lg-12 col-md-12 col-sm-12 tc">
                        <button type="submit" class="btn btn-info">查询</button>
                        <button type="reset" class="btn btn-warning">重置</button>
                    </div>
                    <div class="cf"></div>
                </form>
            </div>
        </div>
    </div>
    <!--待审核、待完善列表-->
    <div class="row tab-top">
        <!--待完善。待审核列表-->
        <div class="col-lg-12 col-md-12 col-sm-12">

        </div>
