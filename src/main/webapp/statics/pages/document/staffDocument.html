<!--员工档案详情-->
<div class="container-user">
    <!--主要信息-->
    <div class="container bg-w">
        <div class="header row">
            档案详情
            <span class="state">
                状态：
                <span class="completed" ng-if="state == 1">已审核</span>
                <span class="inCompleted" ng-if="state == 2">待审核</span>
                <span class="inCompleted" ng-if="state == 3">待完善</span>
            </span>
            <!--操作记录-->
            <a ng-if="audit" href="#/operationRecord" class="btn btn-default fr">操作记录</a>
        </div>
        <!--基本信息-->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div unit-basic-info type="3" user-info="{}"></div>
            </div>
        </div>
        <!--在职信息-->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div unit-on-job-info type="1" on-job-inf="{}"></div>
            </div>
        </div>
    </div>

    <!--个人详情tab页-->
    <div class="container tab-top">
        <div class="row">
            <div unit-tab type="1"></div>
        </div>
    </div>

    <div class="container bg-w">
        <div class="header row">档案审核</div>
        <!--审核结果-->
        <div class="row pd-10">
            <div class="col-lg-2 col-md-2 col-sm-2 tr">审核结果：</div>
            <div class="col-lg-10 col-md-10 col-sm-10">
                <select class="form-control">
                    <option>请选择</option>
                    <option>通过</option>
                    <option>打回</option>
                </select>
            </div>
        </div>
        <!--备注-->
        <div class="row pd-10">
            <div class="col-lg-2 col-md-2 col-sm-2 tr">备注：</div>
            <div class="col-lg-10 col-md-10 col-sm-10">
                <textarea class="form-control"></textarea>
            </div>
        </div>
    </div>

    <div class="tc tab-top">
        <button class="btn btn-info"><i class="glyphicon glyphicon-floppy-saved"></i> 保存</button>
        <button class="btn btn-warning"><i class="glyphicon glyphicon-remove"></i> 取消</button>
    </div>
</div>
