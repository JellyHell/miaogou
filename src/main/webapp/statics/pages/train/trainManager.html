<div class="container-user">
    <!--主题内容-->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!--搜索条件框-->
        <div class="bg-w pd-10">
            <form class="form-inline">
                <div class="form-group form-inline col-lg-5 col-md-6 col-sm-4 pd-10">
                    <label>培训日期：</label>
                    <input type="text" class="form-control" ng-model="start" wdate-picker> - 
                    <input type="text" class="form-control" ng-model="end" wdate-picker>
                </div>
                <div class="form-group col-lg-3 col-md-3 col-sm-4 pd-10">
                    <label>培训主题：</label>
                    <input type="text" class="form-control" ng-model="title">
                </div>
                <div class="form-group col-lg-3 col-md-3 col-sm-4 pd-10">
                    <label>培训部门：</label>
                    <input type="text" class="form-control" ng-model="dept">
                </div>
                <!--按钮组-->
                <div class="form-group col-lg-12 col-md-12 col-sm-12 tc">
                    <button type="submit" class="btn btn-info">查询</button>
                    <button type="reset" class="btn btn-warning">重置</button>
                </div>
                <div class="cf"></div>
            </form>
        </div>
        <!--搜索结果框-->
        <div class="bg-w pd-10">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 tr pd-15">
                    <button class="btn btn-default">导出</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <td>培训日期</td>
                                <td>培训部门</td>
                                <td>培训地点</td>
                                <td>培训主题</td>
                                <td>操作</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>郑晨晨</td><td>在职</td><td>2016-02-12</td><td>唱歌、跳舞、篮球、游泳</td><td><a href="#/staffDocument">操作</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
